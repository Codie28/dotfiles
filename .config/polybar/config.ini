[global/wm]
include-file = $HOME/.config/polybar/themes/current.ini

[bar/top]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = ${colors.border}

padding-left = 0
padding-right = 1

module-margin = 1

separator = "|"
separator-foreground = ${colors.separator-foreground}

font-0 = "MesloLGS Nerd Font Mono"
font-1 = "MesloLGS Nerd Font Mono:size=18"

modules-left = xworkspaces
modules-right = date

cursor-click =
cursor-scroll =

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

enable-click  = false
enable-scroll = false

label-active              = %name%
label-active-foreground   = ${colors.group-active-foreground} 
label-active-underline    = ${colors.group-active-underline}  
label-active-padding      = 1
label-active-font         = 2

label-occupied            = %name%
label-occupied-foreground = ${colors.group-occupied-foreground} 
label-occupied-underline  = ${colors.group-occupied-underline} 
label-occupied-padding    = 1
label-occupied-font       = 2

label-urgent = %name%
label-urgent-foreground   = ${colors.group-urgent-foreground} 
label-urgent-underline    = ${colors.group-urgent-underline} 
label-urgent-padding      = 1
label-urgent-font         = 2

label-empty               = %name%
label-empty-foreground    = ${colors.group-empty-foreground} 
label-empty-padding       = 1
label-empty-font          = 2

[module/date]
type = internal/date
interval = 1

date = %d %b %y [ %H:%M ]

label = %date%
label-foreground = ${colors.date-foreground}

[settings]
screenchange-reload = true
pseudo-transparency = false

