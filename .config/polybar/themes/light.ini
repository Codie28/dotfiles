[global/wm]
include-file = $HOME/.config/polybar/themes/catppuccin/latte.ini

[colors]
background                = ${cat.base}
foreground                = ${cat.text}
border                    = #00000000

separator-foreground      = #fff

group-active-foreground   = ${cat.green}
group-active-underline    = ${cat.teal}

group-occupied-foreground = ${cat.lavender}
group-occupied-underline  = ${cat.sky}

group-urgent-foreground   = ${cat.maroon}
group-urgent-underline    = ${cat.red}

group-empty-foreground    = ${cat.subtext0}

date-foreground           = ${cat.subtext1}
