[global/wm]
include-file = $HOME/.config/polybar/themes/catppuccin/frappe.ini

[colors]
background                = #00000000
foreground                = ${cat.text}
border                    = #00000000

separator-foreground      = #fff

group-active-foreground   = ${cat.pink}
group-active-underline    = ${cat.mauve}

group-occupied-foreground = ${cat.text}
group-occupied-underline  = ${cat.pink}

group-urgent-foreground   = ${cat.maroon}
group-urgent-underline    = ${cat.red}

group-empty-foreground    = ${cat.surface1}

date-foreground           = ${cat.subtext1}

spotify-foreground        = ${cat.blue}

volume-foreground         = ${cat.sapphire}
volume-ramp-foreground    = ${cat.sky}
volume-muted-foreground   = ${cat.surface2}

theme-foreground          = ${cat.subtest1}
